<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Voc√™ ‚ù§Ô∏è</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
    font-family: 'Helvetica', sans-serif;
    overflow: hidden;
  }

  /* Coracoes voando */
  .heart {
    position: absolute;
    color: rgba(255, 0, 100, 0.6);
    font-size: 20px;
    animation: floatUp 8s linear infinite;
  }
  @keyframes floatUp {
    0% { transform: translateY(100vh) scale(1); opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
  }

  /* Carrossel de fotos */
  .carousel {
    position: relative;
    width: 100%;
    max-width: 400px;
    margin: 2rem auto;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    z-index: 10;
  }

  .carousel img {
    width: 100%;
    position: absolute;
    top: 0; left: 0;
    opacity: 0;
    transition: opacity 1s ease-in-out;
    border-radius: 20px;
  }

  .carousel img.active {
    opacity: 1;
    position: relative;
  }

  /* Mensagens */
  .message-box {
    background: rgba(255,255,255,0.9);
    border-radius: 2rem;
    padding: 2rem;
    max-width: 500px;
    box-shadow: 0 5px 25px rgba(0,0,0,0.3);
    text-align: center;
    z-index: 10;
    position: relative;
    margin-top: 1rem;
  }

  .message-box h1 { color: #ff4081; font-weight: bold; font-size: 2rem; margin-bottom: 1rem; }

  .message-box p { color: #333; font-size: 1.1rem; }
</style>
</head>
<body>

<!-- M√∫sica -->
<audio id="musica" autoplay loop>
  <source src="musica.mp3" type="audio/mpeg">
  Seu navegador n√£o suporta √°udio.
</audio>

<!-- Mensagem central -->
<div class="message-box">
  <h1>Oi, meu amor ‚ù§Ô∏è</h1>
  <p id="mensagem">Quero te lembrar o quanto voc√™ √© especial para mim.</p>
</div>

<!-- Carrossel de fotos -->
<div class="carousel">
  <img src="foto1.jpg" class="active">
  <img src="foto2.jpg">
  <img src="foto3.jpg">
  <!-- adicione mais fotos -->
</div>

<!-- Script coracoes -->
<script>
  function criarCoracao() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 25 + 15 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
  }
  setInterval(criarCoracao, 400);

  // Coracoes seguindo o cursor
  document.addEventListener("mousemove", e => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = e.clientX + "px";
    heart.style.top = e.clientY + "px";
    heart.style.fontSize = Math.random() * 20 + 10 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 3000);
  });
</script>

<!-- Script carrossel com fade -->
<script>
  const imagens = document.querySelectorAll(".carousel img");
  let index = 0;
  setInterval(() => {
    imagens[index].classList.remove("active");
    index = (index + 1) % imagens.length;
    imagens[index].classList.add("active");
  }, 3500);
</script>

<!-- Script mensagens dinamicas -->
<script>
  const frases = [
    "Voc√™ √© o melhor presente da minha vida üíñ",
    "Eu te amo mais do que palavras podem dizer üåπ",
    "Obrigado por existir e ser minha luz ‚ú®",
    "Cada momento com voc√™ √© m√°gico üíï"
  ];
  let msgIndex = 0;
  setInterval(() => {
    const mensagem = document.getElementById("mensagem");
    mensagem.style.opacity = 0;
    setTimeout(() => {
      mensagem.textContent = frases[msgIndex];
      mensagem.style.opacity = 1;
      msgIndex = (msgIndex + 1) % frases.length;
    }, 500);
  }, 5000);
</script>

<!-- Script autoplay refor√ßado -->
<script>
  window.addEventListener('load', () => {
    const musica = document.getElementById('musica');
    musica.play().catch(() => {
      console.log('Autoplay bloqueado. Interaja na p√°gina para iniciar a m√∫sica.');
    });
  });
</script>

</body>
</html>
