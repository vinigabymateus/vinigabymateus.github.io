<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Você ❤️</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
      overflow: hidden;
    }

    /* Corações voando */
    .heart {
      position: absolute;
      color: rgba(255, 0, 100, 0.6);
      font-size: 20px;
      animation: floatUp 8s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    /* Carrossel */
    .carousel {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: auto;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .carousel img {
      width: 100%;
      display: none;
      border-radius: 20px;
    }

    .carousel img.active {
      display: block;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-center p-4 relative">

  <!-- Música -->
  <audio id="musica" autoplay loop>
    <source src="musica.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <!-- Mensagem -->
  <div class="bg-white rounded-2xl shadow-2xl p-6 max-w-lg w-full mb-6 relative z-10">
    <h1 class="text-3xl font-bold text-pink-600 mb-4">Oi, meu amor ❤️</h1>
    <p class="text-lg text-gray-700">Quero te lembrar o quanto você é especial para mim.</p>
  </div>

  <!-- Carrossel de Fotos -->
  <div class="carousel z-10">
    <img src="foto1.jpg" class="active">
    <img src="foto2.jpg">
    <img src="foto3.jpg">
    <!-- adicione mais fotos no mesmo formato -->
  </div>

  <!-- Script dos corações -->
  <script>
    function criarCoracao() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "❤️";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 8000);
    }
    setInterval(criarCoracao, 500);
  </script>

  <!-- Script do carrossel -->
  <script>
    let index = 0;
    const imagens = document.querySelectorAll(".carousel img");

    function mostrarProximaImagem() {
      imagens[index].classList.remove("active");
      index = (index + 1) % imagens.length;
      imagens[index].classList.add("active");
    }

    setInterval(mostrarProximaImagem, 3000); // troca a cada 3 segundos
  </script>

</body>
</html>
