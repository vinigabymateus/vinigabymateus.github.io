<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Voc√™ ‚ù§Ô∏è</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
    overflow: hidden;
    font-family: 'Helvetica', sans-serif;
  }

  /* Cora√ß√µes voando */
  .heart {
    position: absolute;
    color: rgba(255, 0, 100, 0.6);
    font-size: 20px;
    animation: floatUp 8s linear infinite;
  }

  @keyframes floatUp {
    0% { transform: translateY(100vh) scale(1); opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
  }

  /* Carrossel moderno com fade */
  .carousel {
    position: relative;
    width: 100%;
    max-width: 400px;
    margin: 2rem auto;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
  }

  .carousel img {
    width: 100%;
    position: absolute;
    top: 0; left: 0;
    opacity: 0;
    transition: opacity 1s ease-in-out;
    border-radius: 20px;
  }

  .carousel img.active {
    opacity: 1;
    position: relative;
  }

  /* Mensagem central */
  .message-box {
    background: rgba(255,255,255,0.9);
    border-radius: 2rem;
    padding: 2rem;
    max-width: 500px;
    box-shadow: 0 5px 25px rgba(0,0,0,0.3);
    z-index: 10;
    position: relative;
  }

  .message-box h1 {
    color: #ff4081;
  }
</style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-center p-4 relative">

  <!-- M√∫sica -->
  <audio id="musica" autoplay loop>
    <source src="musica.mp3" type="audio/mpeg">
    Seu navegador n√£o suporta √°udio.
  </audio>

  <!-- Mensagem central -->
  <div class="message-box">
    <h1 class="text-3xl font-bold mb-4">Oi, meu amor ‚ù§Ô∏è</h1>
    <p class="text-lg mb-4">Quero te lembrar o quanto voc√™ √© especial para mim. üíñ</p>
    <p class="text-pink-600">Essa p√°gina foi feita s√≥ para voc√™ ‚ú®</p>
  </div>

  <!-- Carrossel de fotos -->
  <div class="carousel z-10">
    <img src="foto1.jpg" class="active">
    <img src="foto2.jpg">
    <img src="foto3.jpg">
    <!-- adicione mais fotos se quiser -->
  </div>

  <!-- Script cora√ß√µes -->
  <script>
    function criarCoracao() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
    setInterval(criarCoracao, 400);
  </script>

  <!-- Script carrossel com fade -->
  <script>
    const imagens = document.querySelectorAll(".carousel img");
    let index = 0;

    function mostrarProximaImagem() {
      imagens[index].classList.remove("active");
      index = (index + 1) % imagens.length;
      imagens[index].classList.add("active");
    }

    setInterval(mostrarProximaImagem, 3500); // troca a cada 3,5s
  </script>

  <!-- Script autoplay refor√ßado -->
  <script>
    window.addEventListener('load', () => {
      const musica = document.getElementById('musica');
      musica.play().catch(() => {
        console.log('Autoplay bloqueado pelo navegador. Interaja na p√°gina para iniciar a m√∫sica.');
      });
    });
  </script>

</body>
