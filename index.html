<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Voc√™ ‚ù§Ô∏è</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Helvetica', sans-serif;
    background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
    overflow-x: hidden;
  }

  /* Mensagem com efeito digitando */
  .message-box {
    background: rgba(255,255,255,0.95);
    border-radius: 2rem;
    padding: 2rem;
    max-width: 600px;
    margin: 2rem auto;
    box-shadow: 0 5px 30px rgba(0,0,0,0.3);
    text-align: center;
    position: relative;
    z-index: 10;
  }
  .message-box h1 { color: #ff4081; font-weight: bold; font-size: 2rem; margin-bottom: 1rem; }

  /* Fade-in das fotos */
  .foto {
    width: 90%;
    max-width: 600px;
    display: block;
    margin: 2rem auto;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 1.5s ease-out, transform 1.5s ease-out;
    border-radius: 20px;
    box-shadow: 0 5px 25px rgba(0,0,0,0.3);
    position: relative;
    z-index: 1;
  }
  .foto.visible {
    opacity: 1;
    transform: translateY(0);
  }

  /* Bot√£o iniciar m√∫sica */
  .play-button {
    background: #ff4081;
    color: white;
    font-weight: bold;
    padding: 0.75rem 1.5rem;
    border-radius: 9999px;
    margin-top: 1rem;
    cursor: pointer;
    transition: background 0.3s;
  }
  .play-button:hover { background: #ff1c63; }

  /* Chuva de cora√ß√µes centralizada */
  .heart {
    position: absolute;
    color: rgba(255,0,100,0.7);
    font-size: 25px;
    animation: floatUp 5s linear forwards;
    left: 50%;
    transform: translateX(-50%);
    z-index: 5;
    pointer-events: none;
  }

  @keyframes floatUp {
    0% { transform: translateX(-50%) translateY(0) scale(1); opacity: 1; }
    100% { transform: translateX(-50%) translateY(-150px) scale(1.5); opacity: 0; }
  }
</style>
</head>
<body>

<!-- M√∫sica -->
<audio id="musica" loop preload="auto">
  <source src="musica.wav" type="audio/wav">
</audio>

<!-- Mensagem com efeito digitando -->
<div class="message-box">
  <h1>Oi, meu amor ‚ù§Ô∏è</h1>
  <p id="typed-text"></p>
  <button id="playButton" class="play-button">Clique aqui para ouvir a m√∫sica üéµ</button>
</div>

<!-- Fotos da p√°gina -->
<img src="foto1.jpg" class="foto">
<img src="foto2.jpg" class="foto">
<img src="foto3.jpg" class="foto">
<!-- adicione mais fotos -->

<!-- Script fade-in das fotos ao rolar -->
<script>
const fotos = document.querySelectorAll('.foto');
function checkFotos() {
  const triggerBottom = window.innerHeight * 0.85;
  fotos.forEach(foto => {
    const fotoTop = foto.getBoundingClientRect().top;
    if(fotoTop < triggerBottom){
      foto.classList.add('visible');
    }
  });
}
window.addEventListener('scroll', checkFotos);
window.addEventListener('load', checkFotos);
</script>

<!-- Script efeito digitando -->
<script>
const frases = [
  "Voc√™ √© o melhor presente da minha vida üíñ",
  "Eu te amo mais do que palavras podem dizer üåπ",
  "Obrigado por existir e ser minha luz ‚ú®",
  "Cada momento com voc√™ √© m√°gico üíï"
];
let typedIndex = 0;
let charIndex = 0;
const typedText = document.getElementById("typed-text");

function type() {
  if(typedIndex >= frases.length) typedIndex = 0;
  const frase = frases[typedIndex];
  if(charIndex < frase.length){
    typedText.textContent += frase.charAt(charIndex);
    charIndex++;
    setTimeout(type, 100);
  } else {
    setTimeout(() => {
      typedText.textContent = "";
      charIndex = 0;
      typedIndex++;
      type();
    }, 4000);
  }
}
window.addEventListener('load', type);
</script>

<!-- Script bot√£o iniciar m√∫sica -->
<script>
const playButton = document.getElementById('playButton');
const musica = document.getElementById('musica');
playButton.addEventListener('click', async () => {
  try {
    await musica.play();
    playButton.style.display = 'none';
  } catch(e){
    console.log("Erro ao tocar m√∫sica:", e);
  }
});
</script>

<!-- Script chuva de cora√ß√µes centralizada -->
<script>
function criarCoracao() {
  const heart = document.createElement('div');
  heart.classList.add('heart');
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.fontSize = Math.random() * 20 + 20 + "px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(), 5000);
}
setInterval(criarCoracao, 400);
</script>

</body>
</html>
