  }

<!-- Script fade-in fotos com IntersectionObserver -->
<script>
const fotos = document.querySelectorAll('.foto');

const observer = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if(entry.isIntersecting){
      entry.target.classList.add('visible');
      observer.unobserve(entry.target); // observa apenas uma vez
    }
  });
}, {
  threshold: 0.2 // 20% da foto vis√≠vel dispara o fade
});

fotos.forEach(foto => observer.observe(foto));
</script>

<!-- Script digitando frases somente uma vez -->
<script>
const frases = [
  "Voc√™ √© o melhor presente da minha vida üíñ",
  "Eu te amo mais do que palavras podem dizer üåπ",
  "Obrigado por existir e ser minha luz ‚ú®",
  "Cada momento com voc√™ √© m√°gico üíï"
];
const typedText = document.getElementById("typed-text");

let fraseIndex = 0;
let charIndex = 0;

function typeFrase() {
  if(fraseIndex >= frases.length) return; // parar ap√≥s todas aparecerem

  const frase = frases[fraseIndex];
  if(charIndex < frase.length){
    typedText.innerHTML += frase.charAt(charIndex);
    charIndex++;
    setTimeout(typeFrase, 100);
  } else {
    typedText.innerHTML += "<br>"; // nova linha
    fraseIndex++;
    charIndex = 0;
    setTimeout(typeFrase, 500); // pequena pausa antes da pr√≥xima frase
  }
}
window.addEventListener('load', typeFrase);
</script>

<!-- Script chuva de cora√ß√µes em toda a p√°gina -->
<script>
function criarCoracao() {
  const heart = document.createElement('div');
  heart.classList.add('heart');
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 30 + 15 + "px";
  heart.style.animationDuration = (Math.random() * 5 + 5) + "s";
  const pageHeight = document.body.scrollHeight;
  heart.style.top = Math.random() * pageHeight + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 10000);
}
setInterval(criarCoracao, 300);
</script>
